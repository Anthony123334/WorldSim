<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Responsive World Simulation</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #eef;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    #controls {
      margin: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
      font-size: 16px;
    }
    canvas {
      display: block;
      border: 1px solid #333;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="bless()">‚òÄÔ∏è Bless</button>
    <button onclick="smite()">‚ö° Smite</button>
    <button onclick="grow()">üå± Grow</button>
    <button onclick="nextTurn()">‚è≠Ô∏è Next Turn</button>
  </div>
  <canvas id="world"></canvas>

  <script>
    const canvas = document.getElementById('world');
    const ctx = canvas.getContext('2d');

    let cellSize = 25;
    let cols, rows;
    let world = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight - 60; // leave room for controls
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }

    function initWorld() {
      world = [];
      for (let y = 0; y < rows; y++) {
        let row = [];
        for (let x = 0; x < cols; x++) {
          row.push({
            people: Math.random() < 0.3 ? Math.floor(Math.random() * 10) + 1 : 0,
            blessed: false
          });
        }
        world.push(row);
      }
    }

    function drawWorld() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = world[y][x];
          ctx.fillStyle = cell.people > 0 ? (cell.blessed ? 'lightgreen' : 'lightblue') : '#ccc';
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);

          if (cell.people > 0) {
            ctx.fillStyle = 'black';
            ctx.font = '12px sans-serif';
            ctx.fillText(cell.people, x * cellSize + 5, y * cellSize + 17);
          }
        }
      }
    }

    function bless() {
      const x = Math.floor(Math.random() * cols);
      const y = Math.floor(Math.random() * rows);
      const cell = world[y][x];
      cell.blessed = true;
      if (cell.people > 0) {
        cell.people += Math.floor(Math.random() * 5) + 1;
      }
      drawWorld();
    }

    function smite() {
      const x = Math.floor(Math.random() * cols);
      const y = Math.floor(Math.random() * rows);
      world[y][x].people = 0;
      world[y][x].blessed = false;
      drawWorld();
    }

    function grow() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          const cell = world[y][x];
          if (cell.people > 0 && Math.random() < 0.3) {
            cell.people += 1;
          }
        }
      }
      drawWorld();
    }

    function nextTurn() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          world[y][x].blessed = false;
        }
      }
      drawWorld();
    }

    // Initialize
    window.addEventListener('resize', () => {
      resizeCanvas();
      initWorld();
      drawWorld();
    });

    resizeCanvas();
    initWorld();
    drawWorld();
  </script>
</body>
</html>
