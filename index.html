<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>God World Sim</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }
    button {
      margin: 3px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="bless()">☀️ Bless</button>
    <button onclick="smite()">⚡ Smite</button>
    <button onclick="createLand()">🌍 Create Land</button>
    <button onclick="disaster()">🔥 Disaster</button>
    <button onclick="generateWorld()">🌍 Generate World</button> <!-- New button -->
    <div>👥 Population: <span id="populationCount">0</span></div>
  </div>
  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/simplex-noise.min.js"></script>
  <script>
    const canvas = document.getElementById("world");
    const ctx = canvas.getContext("2d");

    let cols, rows, cellSize = 4;
    const terrain = [];
    const people = [];
    const villages = [];
    const buildings = [];
    const simplex = new SimplexNoise(Math.random);

    // Resize canvas and recalculate grid
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }

    // Trigger world generation on resize or button click
    window.addEventListener('resize', () => {
      resizeCanvas();
      generateWorld();
    });

    resizeCanvas();

    // Terrain Color based on noise value
    function getTerrainColor(value) {
      if (value < 0.2) return "#004488";     // Water
      if (value < 0.3) return "#c2b280";     // Sand
      if (value < 0.6) return "#228B22";     // Grass
      if (value < 0.8) return "#888888";     // Rock
      return "#aaaaaa";                     // Mountain
    }

    // Generate random terrain using Simplex Noise
    function generateWorld() {
      terrain.length = 0; // Clear previous terrain
      const scale = 0.05 + Math.random() * 0.05; // Randomize scale for variation
      for (let y = 0; y < rows; y++) {
        terrain[y] = [];
        for (let x = 0; x < cols; x++) {
          const value = simplex.noise2D(x * scale, y * scale) * 0.5 + 0.5;
          terrain[y][x] = Math.max(0, Math.min(1, value)); // Clamp the values between 0 and 1
        }
      }
      spawnPeople();
      updatePopulationCount();
      drawWorld();
    }

    // Check if a terrain spot is walkable (grass or better)
    function isWalkable(x, y) {
      return terrain[y] && terrain[y][x] >= 0.2;
    }

    // Spawn people at random walkable spots
    function spawnPeople(count = 200) {
      people.length = 0; // Reset the people
      for (let i = 0; i < count; i++) {
        let x, y;
        do {
          x = Math.floor(Math.random() * cols);
          y = Math.floor(Math.random() * rows);
        } while (!isWalkable(x, y));
        people.push({ x, y });
      }
      updatePopulationCount();
    }

    // Update population counter
    function updatePopulationCount() {
      document.getElementById("populationCount").textContent = people.length;
    }

    // Bless: add special buildings (for example)
    function bless() {
      people.forEach(p => {
        if (Math.random() < 0.1) {
          buildings.push({ x: p.x, y: p.y, type: "blessed" });
        }
      });
    }

    // Smite: remove people from the world randomly
    function smite() {
      for (let i = 0; i < 30 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    // Create Land: add more grass in random locations
    function createLand() {
      for (let i = 0; i < 50; i++) {
        const x = Math.floor(Math.random() * cols);
        const y = Math.floor(Math.random() * rows);
        terrain[y][x] = 0.5; // Turn terrain into grass
      }
    }

    // Disaster: turn people into water, making it impassable
    function disaster() {
      for (let i = 0; i < 50 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        const p = people[index];
        terrain[p.y][p.x] = 0.0; // Turn to water
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    // Draw the terrain on canvas
    function drawWorld() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = getTerrainColor(terrain[y][x]);
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    // Draw people as small red blocks
    function drawPeople() {
      for (let person of people) {
        ctx.fillStyle = "#ff0055";
        ctx.fillRect(person.x * cellSize + 1, person.y * cellSize + 1, 2, 2);
      }
    }

    // Main game loop
    function gameLoop() {
      drawPeople();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop after the world is generated
    gameLoop();
  </script>
</body>
</html>
