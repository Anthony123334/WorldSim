<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>God World Sim</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }
    button {
      margin: 3px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="bless()">‚òÄÔ∏è Bless</button>
    <button onclick="smite()">‚ö° Smite</button>
    <button onclick="createLand()">üåç Create Land</button>
    <button onclick="disaster()">üî• Disaster</button>
    <button onclick="generateWorld()">üåç Generate World</button> <!-- New button for manual world generation -->
    <div>üë• Population: <span id="populationCount">0</span></div>
  </div>
  <canvas id="world"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/simplex-noise.min.js"></script>
  <script>
    const canvas = document.getElementById("world");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
      generateWorld(); // Ensure world is generated when resizing
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const cellSize = 4;
    let cols = Math.floor(canvas.width / cellSize);
    let rows = Math.floor(canvas.height / cellSize);

    const terrain = [];
    const people = [];
    const villages = [];
    const buildings = [];

    const simplex = new SimplexNoise(Math.random);

    function getTerrainColor(value) {
      if (value < 0.2) return "#004488";     // Water
      if (value < 0.3) return "#c2b280";     // Sand
      if (value < 0.6) return "#228B22";     // Grass
      if (value < 0.8) return "#888888";     // Rock
      return "#aaaaaa";                     // Mountain
    }

    function generateWorld() {
      const scale = 0.05 + Math.random() * 0.05; // Randomize scale for variation
      for (let y = 0; y < rows; y++) {
        terrain[y] = [];
        for (let x = 0; x < cols; x++) {
          const value = simplex.noise2D(x * scale, y * scale) * 0.5 + 0.5;
          terrain[y][x] = Math.max(0, Math.min(1, value)); // Clamp the values
        }
      }
      spawnPeople(); // Spawn people after world generation
    }

    function isWalkable(x, y) {
      return terrain[y][x] >= 0.2;
    }

    function spawnPeople(count = 200) {
      for (let i = 0; i < count; i++) {
        let x, y;
        do {
          x = Math.floor(Math.random() * cols);
          y = Math.floor(Math.random() * rows);
        } while (!isWalkable(x, y));
        people.push({ x, y });
      }
      updatePopulationCount();
    }

    function movePeople() {
      for (let person of people) {
        const dx = Math.floor(Math.random() * 3) - 1;
        const dy = Math.floor(Math.random() * 3) - 1;
        const nx = person.x + dx;
        const ny = person.y + dy;

        if (
          nx >= 0 && nx < cols &&
          ny >= 0 && ny < rows &&
          isWalkable(nx, ny)
        ) {
          person.x = nx;
          person.y = ny;

          if (!inVillage(person) && nearbyPeopleCount(nx, ny) > 6) {
            formVillage(nx, ny);
          }
        }
      }
    }

    function updatePopulationCount() {
      document.getElementById("populationCount").textContent = people.length;
    }

    function inVillage(p) {
      return villages.some(v => Math.abs(v.x - p.x) < 5 && Math.abs(v.y - p.y) < 5);
    }

    function nearbyPeopleCount(x, y) {
      return people.filter(p => Math.abs(p.x - x) <= 2 && Math.abs(p.y - y) <= 2).length;
    }

    function formVillage(x, y) {
      const name = "Village " + (villages.length + 1);
      villages.push({ x, y, name });
      buildings.push({ x, y, type: "hut" });
    }

    function drawWorld() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = getTerrainColor(terrain[y][x]);
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    function drawPeople() {
      for (let person of people) {
        ctx.fillStyle = "#ff0055";
        ctx.fillRect(person.x * cellSize + 1, person.y * cellSize + 1, 2, 2);
      }
    }

    function drawVillages() {
      ctx.font = "10px sans-serif";
      ctx.fillStyle = "white";
      for (let v of villages) {
        ctx.fillText(v.name, v.x * cellSize, v.y * cellSize);
      }
    }

    function drawBuildings() {
      for (let b of buildings) {
        ctx.fillStyle = b.type === "hut" ? "#964B00" : "#222";
        ctx.fillRect(b.x * cellSize + 1, b.y * cellSize + 1, 3, 3);
      }
    }

    function bless() {
      people.forEach(p => {
        if (Math.random() < 0.1) {
          buildings.push({ x: p.x, y: p.y, type: "blessed" });
        }
      });
    }

    function smite() {
      for (let i = 0; i < 30 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    function createLand() {
      for (let i = 0; i < 50; i++) {
        const x = Math.floor(Math.random() * cols);
        const y = Math.floor(Math.random() * rows);
        terrain[y][x] = 0.5; // Make it grass
      }
    }

    function disaster() {
      for (let i = 0; i < 50 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        const p = people[index];
        terrain[p.y][p.x] = 0.0; // Turn to water
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    function gameLoop() {
      drawWorld();
      movePeople();
      drawBuildings();
      drawPeople();
      drawVillages();
      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
