<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>God World Sim</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      font-family: sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      color: white;
    }
    button {
      margin: 3px;
      padding: 5px 10px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <button onclick="bless()">‚òÄÔ∏è Bless</button>
    <button onclick="smite()">‚ö° Smite</button>
    <button onclick="createLand()">üåç Create Land</button>
    <button onclick="disaster()">üî• Disaster</button>
    <button onclick="generateWorld()">üåç Generate World</button>
    <div>üë• Population: <span id="populationCount">0</span></div>
  </div>
  <canvas id="world"></canvas>

  <!-- Include Simplex Noise Library with defer to ensure it's loaded before usage -->
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@3.0.0/simplex-noise.min.js" defer></script>

  <script>
    let simplex;  // Declare the simplex variable first

    // Declare necessary variables globally
    const canvas = document.getElementById("world");
    const ctx = canvas.getContext("2d");

    let cellSize = 4;
    let cols, rows;  // These will be initialized later after canvas size is set
    const terrain = [];
    const people = [];
    const villages = [];
    const buildings = [];

    // Function to initialize SimplexNoise
    function initSimplexNoise() {
      simplex = new SimplexNoise(Math.random);  // Initialize after the script has loaded
    }

    // Function to resize the canvas and calculate grid size
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      cols = Math.floor(canvas.width / cellSize);
      rows = Math.floor(canvas.height / cellSize);
    }

    // Function to generate a random world
    function generateWorld() {
      resizeCanvas();  // Ensure the canvas is resized first
      if (!simplex) {
        initSimplexNoise();  // Initialize SimplexNoise if it's not yet initialized
      }

      terrain.length = 0;  // Reset terrain

      const scale = 0.05 + Math.random() * 0.05;  // Randomize scale for terrain generation

      // Generate terrain based on simplex noise
      for (let y = 0; y < rows; y++) {
        terrain[y] = [];
        for (let x = 0; x < cols; x++) {
          const value = simplex.noise2D(x * scale, y * scale) * 0.5 + 0.5;
          terrain[y][x] = Math.max(0, Math.min(1, value));  // Clamp values to be between 0 and 1
        }
      }

      spawnPeople();  // Spawn people after the world is generated
      updatePopulationCount();  // Update population counter
      drawWorld();  // Draw the world
    }

    // Function to get the color of a terrain block
    function getTerrainColor(value) {
      if (value < 0.2) return "#004488";  // Water
      if (value < 0.3) return "#c2b280";  // Sand
      if (value < 0.6) return "#228B22";  // Grass
      if (value < 0.8) return "#888888";  // Rock
      return "#aaaaaa";  // Mountain
    }

    // Check if a terrain spot is walkable (grass or better)
    function isWalkable(x, y) {
      return terrain[y] && terrain[y][x] >= 0.2;
    }

    // Spawn people at random walkable spots
    function spawnPeople(count = 200) {
      people.length = 0;  // Reset the people list

      for (let i = 0; i < count; i++) {
        let x, y;
        do {
          x = Math.floor(Math.random() * cols);
          y = Math.floor(Math.random() * rows);
        } while (!isWalkable(x, y));  // Only spawn on walkable terrain
        people.push({ x, y });
      }

      updatePopulationCount();
    }

    // Update population counter on UI
    function updatePopulationCount() {
      document.getElementById("populationCount").textContent = people.length;
    }

    // Bless: Add special buildings (for example)
    function bless() {
      people.forEach(p => {
        if (Math.random() < 0.1) {
          buildings.push({ x: p.x, y: p.y, type: "blessed" });
        }
      });
    }

    // Smite: Remove people from the world randomly
    function smite() {
      for (let i = 0; i < 30 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    // Create Land: Add more grass in random locations
    function createLand() {
      for (let i = 0; i < 50; i++) {
        const x = Math.floor(Math.random() * cols);
        const y = Math.floor(Math.random() * rows);
        terrain[y][x] = 0.5;  // Make terrain grass
      }
    }

    // Disaster: Turn people into water, making it impassable
    function disaster() {
      for (let i = 0; i < 50 && people.length > 0; i++) {
        const index = Math.floor(Math.random() * people.length);
        const p = people[index];
        terrain[p.y][p.x] = 0.0;  // Turn terrain into water
        people.splice(index, 1);
      }
      updatePopulationCount();
    }

    // Draw the terrain on canvas
    function drawWorld() {
      for (let y = 0; y < rows; y++) {
        for (let x = 0; x < cols; x++) {
          ctx.fillStyle = getTerrainColor(terrain[y][x]);
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
        }
      }
    }

    // Draw people as small red blocks
    function drawPeople() {
      for (let person of people) {
        ctx.fillStyle = "#ff0055";
        ctx.fillRect(person.x * cellSize + 1, person.y * cellSize + 1, 2, 2);
      }
    }

    // Main game loop
    function gameLoop() {
      drawPeople();
      requestAnimationFrame(gameLoop);
    }

    // Start the game loop after the world is generated
    window.onload = () => generateWorld();  // Generate world immediately on load
  </script>
</body>
</html>
