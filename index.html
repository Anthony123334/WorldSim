<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>World Simulation - God Mode</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef;
      padding: 20px;
    }
    canvas {
      border: 1px solid #333;
      margin-top: 10px;
    }
    button {
      margin: 5px;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>üåç World Simulation: God Mode</h1>
  <div>
    <button onclick="bless()">‚òÄÔ∏è Bless</button>
    <button onclick="smite()">‚ö° Smite</button>
    <button onclick="grow()">üå± Grow</button>
    <button onclick="nextTurn()">‚è≠Ô∏è Next Turn</button>
  </div>
  <canvas id="world" width="300" height="300"></canvas>

  <script>
    const size = 10; // 10x10 grid
    const cellSize = 30;
    const ctx = document.getElementById('world').getContext('2d');

    let world = [];

    function initWorld() {
      for (let y = 0; y < size; y++) {
        let row = [];
        for (let x = 0; x < size; x++) {
          row.push({
            people: Math.random() < 0.3 ? Math.floor(Math.random() * 10) + 1 : 0,
            blessed: false
          });
        }
        world.push(row);
      }
      drawWorld();
    }

    function drawWorld() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          let cell = world[y][x];
          if (cell.people > 0) {
            ctx.fillStyle = cell.blessed ? 'lightgreen' : 'lightblue';
          } else {
            ctx.fillStyle = '#ccc';
          }
          ctx.fillRect(x * cellSize, y * cellSize, cellSize, cellSize);
          ctx.fillStyle = 'black';
          if (cell.people > 0) {
            ctx.fillText(cell.people, x * cellSize + 10, y * cellSize + 20);
          }
        }
      }
    }

    function bless() {
      let x = Math.floor(Math.random() * size);
      let y = Math.floor(Math.random() * size);
      world[y][x].blessed = true;
      if (world[y][x].people > 0) {
        world[y][x].people += Math.floor(Math.random() * 5) + 1;
      }
      drawWorld();
    }

    function smite() {
      let x = Math.floor(Math.random() * size);
      let y = Math.floor(Math.random() * size);
      world[y][x].people = 0;
      world[y][x].blessed = false;
      drawWorld();
    }

    function grow() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          if (world[y][x].people > 0 && Math.random() < 0.3) {
            world[y][x].people += 1;
          }
        }
      }
      drawWorld();
    }

    function nextTurn() {
      for (let y = 0; y < size; y++) {
        for (let x = 0; x < size; x++) {
          world[y][x].blessed = false;
        }
      }
      drawWorld();
    }

    initWorld();
  </script>
</body>
</html>
